<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rhythmoji</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .container {
    display: flex;
    justify-content: space-between; /* Space between the two main sections */
    align-items: center;
    height: 100vh; /* 100% of the viewport height */
    min-width: 1200px; /* Set a minimum width */
}

        .header-content {
        text-align: left;
         /* Adjust this value as needed */
        margin: 0 20px; /* Add some margin for spacing */
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 4em;
            color: #1DB954;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.4em;
            color: #555;
        }

        .spotify-login-btn {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.2em;
            border: 2px solid transparent;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
            margin-top: 20px; /* Add some top margin for spacing */
        }

        .spotify-login-btn:hover {
            background-color: transparent;
            color: #1DB954;
            border-color: #1DB954;
            transform: translateY(-5px);
        }

        .image-placeholder img {
            max-width: 100%; /* Adjust max width */
            max-height: 80%; /* Adjust max height */
            margin: 0 auto; /* Center in the placeholder */
            margin-left:400px;
        }

        .main-nav {
        position: absolute;
        left: 10px; /* Adjust this value to move the menu more to the left */
        top: 200px;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .main-nav li {
            background-color: #1DB954; /* Green background */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s;
        }

        .main-nav a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: white; /* Text color */
            font-weight: 400;
            transition: background-color 0.3s;
        }

        .main-nav li:hover {
            background-color: #0f7a3c; /* Darker green on hover */
        }

        /* "About" section styling */
        #about {
            text-align: center;
            padding: 60px;
            background-color: #1DB954;
            color: white;
            margin-top: 100px; /* Adjusted margin */
        }
    </style>
    <script>
        // JavaScript function to scroll to the "About" section
        function scrollToAbout() {
            const aboutSection = document.getElementById("about");
            aboutSection.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <!-- Use anchor links to scroll to the "about" section -->
                <li><a href="javascript:void(0);" onclick="scrollToAbout()">About</a></li>
                <li><a href="/privacy">Privacy</a></li>
                <li><a href="/donate">Buy Us a Coffee</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="header-content">
            <h1>Rhythmoji</h1>
            <p>Discover your Spotify avatar at Rhythmoji â€” a human representation of your listening habits.</p>
            <a href="/login" class="spotify-login-btn">Login with Spotify</a>
        </div>
        <div class="image-placeholder">
            <img src="/static/updatedImage.jpg" alt="Placeholder Image">
        </div>
    </div>

    <!-- "About" section starts here -->
    <div id="about">
        <h2>About Us</h2>
        <p>Your description here.</p>
        <p>Your co-founder's description here.</p>
    </div>
</body>
</html>
