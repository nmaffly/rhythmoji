<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rhythmoji</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 60px;
            position: relative; /* Needed for absolute positioning of the image */
        }

        .content {
            max-width: 600px;
            margin-right: auto; /* Align content to the left */
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 4em;
            color: #1DB954;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.4em;
            color: #555;
        }

        .spotify-login-btn {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.2em;
            border: 2px solid transparent;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
        }

        .spotify-login-btn:hover {
            background-color: transparent;
            color: #1DB954;
            border-color: #1DB954;
            transform: translateY(-5px);
        }

        .image-placeholder {
        position: fixed; /* Fixed positioning relative to the viewport */
        right: 0; /* Align with the right edge of the viewport */
        bottom: 0; /* Align with the bottom edge of the viewport */
        max-width: 75%;
        height: auto;
        max-height: 500px; /* Maximum height */
        border-radius: 15px;
        }

        .image-placeholder img {
        width: 100%; /* Ensure the image takes the full width of its container */
        height: auto; /* Maintain aspect ratio */
        }


        .main-nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: #1DB954;
            font-weight: 400;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: #2193b0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/privacy">Privacy</a></li>
                <li><a href="/donate">Buy Us a Coffee</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Rhythmoji</h1>
        <p>Explore your music taste and discover new tunes with Rhythmoji. Connect with Spotify to begin.</p>
        <a href="/login" class="spotify-login-btn">Login with Spotify</a>
    </div>
    <div class="image-placeholder">
        <img src="walkingrhythomoij.png" alt="Placeholder Image">
    </div>
    <div class="music-notes">
        <!-- Animated music notes or other graphics -->
    </div>
</body>
</html>
